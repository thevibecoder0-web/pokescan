        .custom-scrollbar::-webkit-scrollbar-track {

        @keyframes scanline-sweep {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scanline-sweep {
            position: absolute;
            animation: scanline-sweep 2s ease-in-out infinite;
        }
